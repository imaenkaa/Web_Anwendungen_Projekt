<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_in.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="{{ url_for('static', filename='signin_photo.jpg') }}"
          alt="Sign-in Photo"
          class="signin-photo"
        />
      </div>
      <div class="right">
        <div class="login-form">
          <h1>Welcome Back</h1>
          <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
              <label for="username">Username</label>
              <input placeholder="Username" class="input" type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input placeholder="Password" class="input" id="password" name="password" type="password" required/>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %} {% if
              messages %}
              <div class="alert-container">
                {% for category, message in messages %}
                <div
                  class="alert alert-{{ category }} fade show"
                  role="alert"
                >
                  {{ message }}
                  </button>
                </div>
                {% endfor %}
              </div>
              {% endif %} {% endwith %}
            <button type="submit">
                Login
    <div class="arrow-wrapper">
        <div class="arrow"></div>

    </div>
</button>

          </form>
          <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </head>
</html>
