{% extends 'base.html' %} {% block title %}Add Habit{% endblock %} {% block
content %}
<div class="container">
  <div class="form-container">
    <h2>Add Habit</h2>
    <div>
    <form  method="POST">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="input"
          id="name"
          name="name"
          placeholder="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          class="input"
          placeholder="description"
          id="description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="category" class="form-label">Category</label>
        <input
          type="text"
          class="input"
          placeholder="category"
          id="category"
          name="category"
          required
        />
      </div>
      <button type="submit" class="">Add Habit <div class="arrow-wrapper">
        <div class="arrow"></div></button>
    </form>
  </div>
</div>

<!-- Additional CSS for the Add Habit page -->
<style>
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
 }
 
  button {
--primary-color:  linear-gradient(135deg, #A241FB 0%, #5E45E9 100%);
--secondary-color: #fff;
--hover-color: #111;
--arrow-width: 10px;
--arrow-stroke: 2px;
box-sizing: border-box;
border: 0;
border-radius: 20px;
color: var(--secondary-color);
padding: 0.6em 1em;
background: var(--primary-color);
display: flex;
transition: 0.2s background;
align-items: center;
gap: 0.6em;
font-weight: bold;
}

button .arrow-wrapper {
display: flex;
justify-content: center;
align-items: center;
}

button .arrow {
margin-top: 1px;
width: var(--arrow-width);
background: var(--primary-color);
height: var(--arrow-stroke);
position: relative;
transition: 0.2s;
}

button .arrow::before {
content: "";
box-sizing: border-box;
position: absolute;
border: solid var(--secondary-color);
border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
display: inline-block;
top: -3px;
right: 3px;
transition: 0.2s;
padding: 3px;
transform: rotate(-45deg);
}

button:hover {
background-color: var(--hover-color);
}

button:hover .arrow {
background: var(--secondary-color);
}

button:hover .arrow:before {
right: 0;
}

</style>
{% endblock %}
